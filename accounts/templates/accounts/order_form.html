{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for form in formset %}
                            {{ formset.management_form }}
                            {{ form }}
                            <hr/>
                        {% endfor %}
                        <input type="submit" name="submit" value="Submit" class="btn btn-sm btn-info"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
